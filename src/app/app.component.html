<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }
  mat-card {
    margin: 40px;

  }
  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
    margin: 8px;
    padding: 80px;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  /* ngx-charts-advanced-pie-chart  {  */
    .advanced-pie-legend .legend-items-container .legend-items.legend-item .item-value {
    margin-top: 10px !important;
}
    
  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
  @media (prefers-color-scheme: dark) {
  .app-auto-dark-theme {
    @include angular-material-theme($app-dark-theme);

    .ngx-charts { 
      text { 
        fill: mat-color(map-get($app-dark-theme, foreground), text) !important;
      } 
    }
  }
}
</style>

<div class="content spacer" role="main">
  
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Participant</mat-card-title>
        <mat-card-subtitle>percentage</mat-card-subtitle>
      </mat-card-header>
  
      <ngx-charts-advanced-pie-chart 
        [view]="view" 
        [results]="processedSingleData"
        (select)="onSelect($event)"
        (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"
        >
      </ngx-charts-advanced-pie-chart>
  
    </mat-card>
  
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Participant</mat-card-title>
        <mat-card-subtitle>By Country</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
  
        <ngx-charts-number-card 
          [view]="view" 
          [scheme]="colorScheme" 
          [results]="processedSingleData" 
          (select)="onSelect($event)"
          >
        </ngx-charts-number-card>
  
      </mat-card-content>
    </mat-card>
  
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Participant</mat-card-title>
        <mat-card-subtitle>By completion</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-horizontal-2d 
          [view]="view" 
          [results]="processedMultiData" 
          [legendPosition]="'below'"
          [animations]="true"
          [xAxis]="true" 
          [yAxis]="true"
          [legend]="true" 
          [showDataLabel]="true"
          [showXAxisLabel]="true" 
          [showYAxisLabel]="true"
          [xAxisLabel]="'Compeletion'" 
          [yAxisLabel]="'Country'" (select)="onSelect($event)" (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-bar-horizontal-2d>
      </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Participat</mat-card-title>
        <mat-card-subtitle>By study</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart 
          [view]="view" 
          [gradient]="true" 
          [xAxis]="true" 
          [yAxis]="true"
          [legend]="true" 
          [showXAxisLabel]="true" 
          [showYAxisLabel]="true"
          [timeline]="true"
          [xAxisLabel]="'Study ID'" 
          [results]="processedStudyData" (select)="onSelect($event)" (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  
  

</div>
